{% extends 'base.html' %}

{% block title %}Welcome{% endblock title %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-body">

          {% if request.user.is_authenticated %}
            <h5 class="card-title">
              Welcome back, {{ request.user.username }}! <i class="fa-solid fa-earth-americas text-primary"></i>
            </h5>
            <form method="post" action="{% url 'account_logout' %}" class="mt-3">
              {% csrf_token %}
              <input type="hidden" name="next" value="/" />
              <button type="submit" class="btn btn-outline-danger">
                <i class="fa-solid fa-right-from-bracket"></i> Log out
              </button>
            </form>
          {% else %}
            <h5 class="card-title">Hello, Guest!</h5>
            <div class="mt-3 d-flex gap-2">
              <a href="{% url 'account_login' %}" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i> Log in
              </a>
              <a href="{% url 'account_signup' %}" class="btn btn-secondary">
                <i class="fa-solid fa-user-plus"></i> Sign up
              </a>
            </div>
          {% endif %}

          <hr class="my-4" />

          <p class="card-text text-muted">
            {% lorem 2 %}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
