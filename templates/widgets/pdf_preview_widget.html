{% if pdf_url %}
    <div class="pdf-preview-container">
        <label class="pdf-label">PDF actuel :</label>
        <iframe src="{{ pdf_url }}" class="pdf-iframe"></iframe>
        <div class="pdf-actions">
            <input type="checkbox" name="{{ widget.name }}-clear" id="{{ widget.attrs.id }}-clear" class="pdf-checkbox">
            <label for="{{ widget.attrs.id }}-clear" class="pdf-delete-label">Supprimer ce PDF</label>
        </div>
    </div>
{% endif %}
<div class="pdf-upload-container">
    <label for="{{ widget.attrs.id }}" class="pdf-upload-label">Remplacer par un nouveau PDF :</label>
    <input type="file" name="{{ widget.name }}" id="{{ widget.attrs.id }}" class="pdf-upload-input" accept="application/pdf">
</div>

<style>
.pdf-preview-container {
    margin-bottom: 1.5em;
    padding: 1em;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    background: #fafbfc;
    box-shadow: 0 2px 8px rgba(0,0,0,0.03);
}
.pdf-label {
    font-weight: 600;
    margin-bottom: 0.5em;
    display: block;
}
.pdf-iframe {
    width: 100%;
    height: 350px;
    border: 1px solid #bdbdbd;
    border-radius: 4px;
    background: #fff;
    margin-bottom: 0.75em;
}
.pdf-actions {
    display: flex;
    align-items: center;
    gap: 0.5em;
}
.pdf-checkbox {
    accent-color: #dc3545;
}
.pdf-delete-label {
    color: #dc3545;
    font-weight: 500;
    cursor: pointer;
}
.pdf-upload-container {
    margin-bottom: 1em;
}
.pdf-upload-label {
    font-weight: 600;
    margin-bottom: 0.5em;
    display: block;
}
.pdf-upload-input {
    width: 100%;
    padding: 0.4em;
    border-radius: 4px;
    border: 1px solid #bdbdbd;
    background: #fff;
}
</style>
