{% load form_helpers i18n %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:profile' %}">My profile</a>
        </li>
        
        <li class="nav-item mx-1">
          <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="/" />
            <button type="submit" class="btn btn-outline-danger">
              <i class="fa-solid fa-right-from-bracket"></i> {% translate 'Log out' %}
            </button>        
          </form>
        </li>
        
        {% endif %}


        <li class="nav-item">
          {% include 'includes/components/language_toggler.html' %}
        </li>

        <li class="nav-item">
          {% include 'includes/components/theme_toggler.html' %}
        </li>

      </ul>


    </div>
  </div>
</nav>
