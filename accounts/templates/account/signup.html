{% extends "base.html" %}

{% block content %}
  <h2>signup</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">signup</button>
  </form>
  <p>
    do have an account already?
    <a href="{% url 'account_login' %}">login</a>
  </p>
{% endblock %}
