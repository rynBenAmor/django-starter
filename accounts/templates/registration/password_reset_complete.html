{% extends 'base.html' %}



{% block content %}
<section class="container d-flex flex-column justify-content-center align-items-center p-3 mt-5 bg-white rounded-3 shadow-lg border border-1 border-success text-center" style="max-width: 500px;">
    <i class="fa fa-check-circle-o fs-1 text-success" aria-hidden="true"></i>
    <h2 class="fs-3 fw-bold text-dark mb-4">
        Félicitations, réinitialisation du mot de passe terminée !
    </h2>
    <p class="text-muted fs-6 mb-6">
        Votre mot de passe a été réinitialisé avec succès. Vous pouvez désormais vous connecter avec votre nouveau mot de passe.
    </p>
    <a href="{% url 'accounts:login' %}" class="btn btn-success rounded-pill px-5 py-2 fs-5">
        Se connecter
    </a>
</section>


{% endblock %}
